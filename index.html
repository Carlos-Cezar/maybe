<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order-summary-component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="card">
        <img class="card__img" src="img/illustration-hero.svg" alt="" />
        <div class="card__title">
          <h1>Order Summary</h1>
        </div>
        <div class="card__p">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card__container">
          <div class="card__container--icon"><img src="img/icon-music.svg" alt="Music icon"></div>
          <div class="card__container--plan">
            <h4>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="card__container--change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="card__buttons">
          <div class="card__buttons--payment">
            <button>Proceed to Payment</button>
          </div>
          <div class="card__buttons--cancel">
            <button>Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Carlos-Cezar">Carlos Cezar</a>.
    </div>
  </body>
</html>
